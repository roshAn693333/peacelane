<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeaceLane - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .register-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 550px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container h2 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
        }

        .register-container p.subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 35px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-grid .form-group {
            text-align: left;
        }

        .form-grid label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-grid input[type="text"],
        .form-grid input[type="email"],
        .form-grid input[type="password"],
        .form-grid input[type="date"],
        .form-grid input[type="tel"],
        .form-grid select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-grid input:focus,
        .form-grid select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        .form-grid .full-width {
            grid-column: 1 / -1;
        }

        .register-form button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: auto;
            margin-top: 15px;
        }

        .register-form button:hover {
            background-color: #388E3C;
            transform: translateY(-2px);
        }

        .register-container p.link-text {
            margin-top: 25px;
            font-size: 0.95em;
            color: #777;
        }

        .register-container p.link-text a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: text-decoration 0.3s ease;
        }

        .register-container p.link-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: -15px;
            margin-bottom: 10px;
            display: none; /* Hidden by default */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .register-container {
                padding: 30px;
                margin: 15px;
            }
            .register-container h2 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .register-container p.subtitle {
                font-size: 1em;
                margin-bottom: 25px;
            }
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .register-form button {
                width: 100%;
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Join PeaceLane</h2>
        <p class="subtitle">Create your account to access personalized mental health support.</p>
        <form class="register-form" id="registerForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Minimum 8 characters" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="non-binary">Non-binary</option>
                        <option value="prefer-not-say">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="contactNumber">Contact Number (Optional)</label>
                    <input type="tel" id="contactNumber" placeholder="+91 XXXXXXXXXX">
                </div>
                <div class="form-group full-width">
                    <label for="address">Address (Optional)</label>
                    <input type="text" id="address" placeholder="Your street address, city, state">
                </div>
            </div>
            <p class="error-message" id="registerError"></p>
            <button type="submit">Register Account</button>
        </form>
        <p class="link-text">Already have an account? <a href="login.html">Login here</a></p>
        <p class="link-text"><a href="index.html">Back to Home</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const errorMessage = document.getElementById('registerError');

            errorMessage.style.display = 'none'; // Hide previous errors

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                errorMessage.style.display = 'block';
                return;
            }
            if (!email.includes('@') || !email.includes('.')) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }
            if (!fullName || !dob || !gender) { // Basic check for required fields
                 errorMessage.textContent = 'Please fill in all required fields.';
                 errorMessage.style.display = 'block';
                 return;
            }


            // --- Client-Side "Registration" (for demo only, NOT SECURE) ---
            // Store user data in localStorage
            // In a real app, this would be sent to a backend API
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email]) {
                errorMessage.textContent = 'This email is already registered!';
                errorMessage.style.display = 'block';
                return;
            }

            users[email] = {
                fullName: fullName,
                password: password, // In a real app, NEVER store plaintext passwords! Use hashing.
                // You could store other details here if needed
            };
            localStorage.setItem('users', JSON.stringify(users));

            // Set the current user as logged in
            localStorage.setItem('loggedInUser', JSON.stringify({
                email: email,
                fullName: fullName
            }));

            alert('Registration successful! You are now logged in.');
            window.location.href = 'index.html'; // Redirect to index page
        });
    </script>
</body>
</html>
